<head>
  <title>DiscoVR</title>
</head>

<body>
</body>

<template name="layout">
  {{> yield "header"}}
  {{> yield "main"}}
  {{> yield "footer"}}
</template>

<template name="navbar">
<div class="container-fluid">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><p class="navbar-text">Headset:</p></li>
          <li><a href="#" class="js-headset">Rift</a></li>
          <li><a href="#" class="js-headset">Vive</a></li>
          <li><p class="navbar-text">Controller:</p></li>
          <li><a href="#" class="js-gamepad">Gamepad</a></li>
          <li><a href="#" class="js-motion">Motion</a></li>
          <li><a href="#" class="js-kbm">Mouse / KB</a></li>
          <li><p class="navbar-text">Genre:</p></li>
          <li><a href="#" class="js-singleplayer">Singleplayer</a></li>
          <li><a href="#" class="js-multiplayer">Multiplayer</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</div>
</template>

<template name="vr_list">
<div class="container-fluid">
  <div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Platforms</th>
        <th>Features</th>
        <th>Available on </th>
      </tr>
    </thead>
    <tbody>
    {{#each supported_title}}
    {{> vr_title}}
    {{/each}}
    </tbody>
  </table>
  </div>
</div>

</template>

<template name="vr_title">
      <tr>
        <td>{{title}}</td>
        <td>
          {{#if support_rift}}
            {{#if support_vive}}
            <a href="#" class="js-headset">Rift</a>, <a href="#" class="js-headset">Vive</a>
            {{else}}
            <a href="#" class="js-headset">Rift</a>
            {{/if}}
          {{else}}
            {{#if support_vive}}
            <a href="#" class="js-headset">Vive</a>
            {{/if}}
          {{/if}}
        </td>
        <td>
          {{#if singleplayer}}
          <i class="fa fa-user" aria-hidden="true" title="singleplayer"></i>
          {{/if}}
          {{#if multiplayer}}
          <i class="fa fa-users" aria-hidden="true" title="multiplayer"></i>
          {{/if}}
          {{#if support_gamepad}}
          <a href="#" class="js-gamepad"><i class="fa fa-gamepad" aria-hidden="true" title="supports gamepad"></i></a>
          {{/if}}
          {{#if support_motion}}
          <i class="fa fa-hand-paper-o" aria-hidden="true" title="supports motion controllers"></i>
          {{/if}}
          {{#if support_kbm}}
          <i class="fa fa-keyboard-o" aria-hidden="true" title="supports keyboard and mouse"></i>
          {{/if}}
        </td>
        <td>
          {{{getOculusLink support_rift support_vive rift_id}}}
          {{{getSteamLink support_rift support_vive steam_id}}}
        </td>
      </tr>

</template>

<template name="site_info">
<div class="container-fluid">
  Site by Janne
</div>
</template>
